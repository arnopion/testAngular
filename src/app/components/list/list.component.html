<div class="flex flex-row gap-2 p-2">
    <!-- <p-button severity="primary" icon="pi pi-file-export" pTooltip="" placeholder="Bottom"></p-button> -->
    <p-button severity="warning" icon="pi pi-file-export" pTooltip="Export to pdf" placeholder="Bottom"></p-button>
    <p-button severity="success" icon="pi pi-file-export" pTooltip="Export to csv" placeholder="Bottom"></p-button>
</div>
<p-table [value]="(users$ | async) || []" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr *ngIf="user">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </ng-template>
</p-table>
