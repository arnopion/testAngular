<div *ngIf="report$ | async as report;">
    <h3>{{ report.label }}</h3>
</div>
<p-button (onClick)="visible = true" label="Preview PDF" />
<p-dialog header="Preview" [modal]="true" [(visible)]="visible" [style]="{ width: '40rem' }">
    <div class="flex flex-col gap-2">
        <!-- preview here -->
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button (click)="downloadPDF(); visible = false;" severity="warning" icon="pi pi-file-export" pTooltip="Download pdf"
            tooltipPosition="bottom"></p-button>
        <p-button (click)="printPDF(); visible = false;" severity="contrast" icon="pi pi-file-export" pTooltip="Print pdf"
            tooltipPosition="bottom"></p-button>
        <p-button (click)="generateCSV(); visible = false;" severity="success" icon="pi pi-file-export" pTooltip="Download csv"
            tooltipPosition="bottom"></p-button>
    </div>
</p-dialog>
