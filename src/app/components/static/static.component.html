<div *ngIf="report$ | async as report;">
    <h3>{{ report.label }}</h3>
</div>
<p-button (onClick)="visible = true" label="Preview PDF" />
<p-dialog header="Preview" [modal]="true" [(visible)]="visible" [style]="{ width: '40rem' }">
    <div class="flex flex-col gap-2">
        <iframe src="http://localhost:8080/api/v1/flyingsaucer/html/1/1" frameborder="0"></iframe>
        <iframe src="http://localhost:8080/api/v1/flyingsaucer/html/1/2" frameborder="0"></iframe>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button (click)="generatePDF(); visible = false;" severity="warning" icon="pi pi-file-export" pTooltip="Exporter en pdf"
            tooltipPosition="bottom"></p-button>
        <p-button (click)="generateCSV(); visible = false;" severity="success" icon="pi pi-file-export" pTooltip="Exporter en csv"
            tooltipPosition="bottom"></p-button>
    </div>
</p-dialog>
