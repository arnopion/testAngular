<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                    <span class="font-semibold text-2xl text-primary">FEPE Demo</span>
                </span>
                <span>
                    <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true"
                        outlined="true" styleClass="h-2rem w-2rem"></p-button>
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <li>
                        <a pRipple (click)="navigate('/list')" routerLinkActive="surface-100" 
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-chart-bar mr-2"></i>
                            <span class="font-medium">Liste de liste</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple (click)="navigate('/static')" routerLinkActive="surface-100" 
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-chart-line mr-2"></i>
                            <span class="font-medium">Rapport statistique</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple (click)="navigate('/hybrid')" routerLinkActive="surface-100" 
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-chart-pie mr-2"></i>
                            <span class="font-medium">Hybride</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </ng-template>
</p-sidebar>
<header class="p-2 bg-blue-500">
    <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars"></p-button>
</header>
<div class="flex flex-grow-1 w-100 h-100 bg-red-400">
    <router-outlet></router-outlet>
</div>
